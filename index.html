  <h1>Mina the Cat</h1>
  <p>Mina was my cat for almost 17 years. She was a long-haired, American Cape and Cowl cat.</p>
  <p>To me, she was a little baby. To everybody else, she was a little witch.</p>
  <p>She passed a few months ago and I miss her like crazy.</p>
